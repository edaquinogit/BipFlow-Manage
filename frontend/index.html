<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BipFlow | Gest√£o Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .soft-shadow { box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.08); }
        .view { display: none; }
        .view.active { display: block; }
        .view.flex-active { display: flex; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 min-h-screen">

    <div id="toast" class="fixed top-6 right-6 hidden fade-in z-[100] px-6 py-4 rounded-2xl shadow-2xl font-bold border transition-all"></div>

    <main class="p-4">
        
        <section id="view-login" class="view flex-active min-h-[90vh] items-center justify-center">
            <div class="max-w-md w-full fade-in">
                <div class="text-center mb-10">
                    <div class="inline-flex p-5 bg-slate-900 rounded-[2rem] mb-6 shadow-2xl">
                        <span class="text-white text-4xl">üì¶</span>
                    </div>
                    <h1 class="text-4xl font-extrabold tracking-tight text-slate-900">BipFlow</h1>
                    <p class="text-slate-500 font-medium text-sm text-center">Gest√£o de Estoque Inteligente</p>
                </div>

                <div class="bg-white p-8 rounded-[2.5rem] soft-shadow border border-slate-100">
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-4 tracking-widest">E-mail</label>
                            <input type="email" id="login-email" placeholder="seu@email.com" 
                                class="w-full bg-slate-50 p-5 rounded-3xl outline-none border-2 border-transparent focus:border-blue-500 transition-all">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-4 tracking-widest">Senha</label>
                            <input type="password" id="login-senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                                class="w-full bg-slate-50 p-5 rounded-3xl outline-none border-2 border-transparent focus:border-blue-500 transition-all">
                        </div>
                        <button onclick="realizarLogin()" class="w-full bg-slate-900 text-white py-5 rounded-full font-bold hover:bg-blue-600 transition-all soft-shadow mt-4 active:scale-95">
                            Entrar no Sistema
                        </button>
                        <div class="pt-6 text-center border-t border-slate-50 mt-4">
                            <span class="text-slate-400 text-sm font-medium">N√£o tem uma conta?</span>
                            <button onclick="showView('view-cadastro')" class="text-blue-600 font-bold text-sm hover:underline ml-1">
                                Cadastre-se aqui
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="view-cadastro" class="view min-h-[90vh] items-center justify-center">
            <div class="max-w-md w-full fade-in">
                <div class="bg-white p-8 rounded-[2.5rem] soft-shadow border border-slate-100">
                    <h2 class="text-2xl font-black mb-2 text-slate-900">Criar Nova Conta</h2>
                    <p class="text-slate-400 text-sm mb-6 font-medium">Preencha os dados para o BipFlow</p>
                    <div class="space-y-3">
                        <input type="text" id="cad-nome-novo" placeholder="Seu Nome" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border-2 border-transparent focus:border-blue-500 transition-all">
                        <input type="email" id="cad-email-novo" placeholder="E-mail" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border-2 border-transparent focus:border-blue-500 transition-all">
                        <input type="password" id="cad-senha-novo" placeholder="Senha" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border-2 border-transparent focus:border-blue-500 transition-all">
                        <button onclick="acaoCadastro()" class="w-full bg-blue-600 text-white py-5 rounded-full font-bold hover:bg-blue-700 transition-all mt-4 active:scale-95">
                            Criar minha conta
                        </button>
                        <button onclick="showView('view-login')" class="w-full text-slate-400 font-bold py-2 text-sm hover:text-slate-600 transition-colors">
                            Voltar para o Login
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="tela-menu" class="view max-w-4xl mx-auto mt-6 px-4">
            <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10 fade-in">
                <div>
                    <h2 class="text-3xl font-black text-slate-900 tracking-tight">Terminal BipFlow</h2>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                        <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">
                            Operador: <span id="user-display-name" class="text-slate-900">Carregando...</span>
                        </p>
                    </div>
                </div>
                <button onclick="efetuarLogout()" class="flex items-center justify-center gap-2 px-6 py-3 bg-white border border-slate-200 text-slate-600 font-bold rounded-2xl hover:bg-red-50 hover:text-red-600 hover:border-red-100 transition-all soft-shadow active:scale-95">
                    <span>Sair</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </header>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 fade-in">
                <button onclick="abrirOperacao('ENTRADA')" class="bg-white p-8 rounded-[2.5rem] soft-shadow border border-slate-100 flex flex-col items-start gap-6 hover:border-blue-500 hover:translate-y-[-4px] transition-all group active:scale-95">
                    <div class="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-2xl group-hover:bg-blue-600 group-hover:text-white transition-colors font-bold">IN</div>
                    <div class="text-left">
                        <span class="block font-black text-lg text-slate-900">Entrada</span>
                        <span class="text-slate-400 text-xs font-medium">Novos itens no estoque</span>
                    </div>
                </button>
                <button onclick="abrirOperacao('SA√çDA')" class="bg-white p-8 rounded-[2.5rem] soft-shadow border border-slate-100 flex flex-col items-start gap-6 hover:border-red-500 hover:translate-y-[-4px] transition-all group active:scale-95">
                    <div class="w-14 h-14 bg-red-50 text-red-600 rounded-2xl flex items-center justify-center text-2xl group-hover:bg-red-600 group-hover:text-white transition-colors font-bold">OUT</div>
                    <div class="text-left">
                        <span class="block font-black text-lg text-slate-900">Sa√≠da</span>
                        <span class="text-slate-400 text-xs font-medium">Baixa de materiais</span>
                    </div>
                </button>
                <button onclick="showView('view-inventario')" class="bg-white p-8 rounded-[2.5rem] soft-shadow border border-slate-100 flex flex-col items-start gap-6 hover:border-slate-900 hover:translate-y-[-4px] transition-all group active:scale-95">
                    <div class="w-14 h-14 bg-slate-100 text-slate-900 rounded-2xl flex items-center justify-center text-2xl group-hover:bg-slate-900 group-hover:text-white transition-colors font-bold">DB</div>
                    <div class="text-left">
                        <span class="block font-black text-lg text-slate-900">Invent√°rio</span>
                        <span class="text-slate-400 text-xs font-medium">Gest√£o de Dados</span>
                    </div>
                </button>
            </div>
        </section>

        <section id="view-scanner" class="view max-w-lg mx-auto mt-6">
            <div class="bg-white p-6 rounded-[2.5rem] soft-shadow border border-slate-100">
                <h3 class="text-xl font-black mb-4 flex items-center gap-2">
                    <span id="scan-tipo-label">Scanner</span>
                </h3>
                <div id="reader" class="rounded-2xl overflow-hidden border-4 border-slate-100 bg-slate-50"></div>
                <button onclick="showView('tela-menu')" class="w-full mt-6 bg-slate-100 text-slate-600 font-bold py-4 rounded-2xl hover:bg-slate-200 transition-all active:scale-95">
                    Cancelar Opera√ß√£o
                </button>
            </div>
        </section>

    </main>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
